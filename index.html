<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music Card</title>
</head>

<body>
    <section class="card">
        <header>
            <img src="./assets/illustration-hero.svg" />
        </header>

        <div class="card-body">
            <h1>Order Summary</h1>
            <p class="light-text">You can now listen to millions of songs, audiobooks and podcasts on any
                device
                anywhere you like!</p>
            <div class="prize">
                <img src="./assets/icon-music.svg" />
                <div class="annual-plan">
                    <span><strong> Annual Plan </strong> </span>
                    <span class="light-text">$59.99/year</span>

                </div>
                <span> <a href="#" class="link">Change</a></span>
            </div>

            <button>
                <span>Proceed to Payment!</span>
            </button>
            <div>
                <span class="light-text" id="cancel-link">Cancel Order</span>
            </div>
        </div>

    </section>

</body>

</html>
